databaseChangeLog:
  - changeSet:
      id: create-token
      author: Dmitry Slabukhin
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_value
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: token
            baseColumnNames: [ employee_id ]
            referencedTableName: employee
            referencedColumnNames: [ id ]
            constraintName: FK_employee_Token