databaseChangeLog:
  - changeSet:
      id: create-pricelist
      author: Dmitry Slabukhin
      changes:
        - createTable:
            tableName: contract
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_doing_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_life_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: employee
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: is_end
                  type: boolean
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: contract
            baseColumnNames: [ client ]
            referencedTableName: client
            referencedColumnNames: [ id ]
            constraintName: FK_contract_client
        - addForeignKeyConstraint:
            baseTableName: contract
            baseColumnNames: [ employee ]
            referencedTableName: employee
            referencedColumnNames: [ id ]
            constraintName: FK_contract_employee