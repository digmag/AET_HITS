server:
  port: 8081
spring:
  liquibase:
    enabled: true
  application:
    name: core-app
  datasource:
    url: jdbc:postgresql://localhost:5432/AET_HITS
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: kafka:9092

spring.config.import: classpath:/security-config.yml